<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#17A2B8"/>
        <meta name="description" content="Aplikacja do nauki cyrylicy">
        <title>Cyrylica</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">

                <div class="col-6 letter">
                    <div class="card border-info text-center" id="letterContainer">
                        <h5 class="display-1 text-info" id="letter"></h5>
                    </div>
                </div>

                <div class="col-6 text-center button">
                    <button id="hint" type="button" class="btn btn-outline-info btn-lg font-weight-bold">Nie wiem</button>
                </div>

                <div class="row card-columns alphabet">
                    <div id="alphabet" class="d-inline-flex">

                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('service_worker.js').catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        </script>
    </body>
</html>
